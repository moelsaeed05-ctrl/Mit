<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MIT Login</title>
<style>
body{
    background:black;
    color:white;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#111;
    padding:40px;
    border-radius:20px;
    width:350px;
    display:flex;
    flex-direction:column;
    gap:15px;
}

input{
    padding:10px;
    border:none;
    border-radius:10px;
}

button{
    padding:10px;
    border:none;
    border-radius:10px;
    background:#ffd700;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:0.8;
}

.switch{
    text-align:center;
    cursor:pointer;
    color:#aaa;
}
</style>
</head>
<body>

<div class="container">

<h2 id="title">Register</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone Number">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="password" id="confirm" placeholder="Confirm Password">

<button onclick="register()">Register</button>

<div class="switch" onclick="toggleMode()">Already have account? Login</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

import { getFirestore, setDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1X_1BlviMDKKUGnA8yfG6NCrfS65h524",
  authDomain: "mit-store-bd580.firebaseapp.com",
  projectId: "mit-store-bd580",
  storageBucket: "mit-store-bd580.firebasestorage.app",
  messagingSenderId: "382577223227",
  appId: "1:382577223227:web:a04cab6663731c1106de1e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let isLogin = false;

window.toggleMode = function(){
    isLogin = !isLogin;

    document.getElementById("title").innerText = 
        isLogin ? "Login" : "Register";

    document.querySelector("button").innerText = 
        isLogin ? "Login" : "Register";

    document.getElementById("name").style.display = 
        isLogin ? "none" : "block";

    document.getElementById("phone").style.display = 
        isLogin ? "none" : "block";

    document.getElementById("confirm").style.display = 
        isLogin ? "none" : "block";

    document.querySelector(".switch").innerText = 
        isLogin ? "Don't have account? Register" : "Already have account? Login";
}

window.register = async function(){

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if(isLogin){
        try{
            await signInWithEmailAndPassword(auth, email, password);
            alert("Login Successful ðŸ”¥");
        }catch(error){
            alert(error.message);
        }
        return;
    }

    if(password !== confirm){
        alert("Passwords do not match");
        return;
    }

    try{
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
            name: name,
            phone: phone,
            email: email
        });

        alert("Account Created Successfully ðŸ‘‘");
    }catch(error){
        alert(error.message);
    }
}

</script>

</body>
</html>
