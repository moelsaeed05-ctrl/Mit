<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE Dashboard</title>

<style>
body{
  font-family: Arial;
  background:#111;
  color:white;
  text-align:center;
}

h1{
  margin:20px;
}

input,select{
  padding:10px;
  margin:5px;
  width:200px;
}

button{
  padding:10px 15px;
  margin:5px;
  background:#ffd700;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.product{
  background:#222;
  margin:10px auto;
  padding:15px;
  width:250px;
  border-radius:10px;
}

.product img{
  width:100%;
  border-radius:10px;
}

.delete{
  background:red;
  color:white;
}
</style>
</head>
<body>

<h1>MIT STORE Dashboard</h1>

<input type="text" id="name" placeholder="اسم المنتج">
<input type="text" id="price" placeholder="السعر">
<input type="text" id="image" placeholder="رابط الصورة">

<select id="category">
  <option value="">اختر الفئة</option>
  <option value="HOODIES">HOODIES</option>
  <option value="PANTS">PANTS</option>
  <option value="ACCESSORIES">ACCESSORIES</option>
</select>

<br>
<button onclick="addProduct()">اضافة منتج</button>

<h2>المنتجات</h2>
<div id="products"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA1X_1BlviMDKKUGnA8yfG6NCrfS65h524",
  authDomain: "mit-store-bd580.firebaseapp.com",
  projectId: "mit-store-bd580",
  storageBucket: "mit-store-bd580.firebasestorage.app",
  messagingSenderId: "382577223227",
  appId: "1:382577223227:web:71a4945a81cfbb9e06de1e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const productsDiv = document.getElementById("products");

window.addProduct = async function(){
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const image = document.getElementById("image").value;
  const category = document.getElementById("category").value;

  if(!name || !price || !image || !category){
    alert("املى كل البيانات");
    return;
  }

  await addDoc(collection(db,"products"),{
    name,
    price,
    image,
    category
  });

  alert("تم اضافة المنتج");
  loadProducts();
}

async function loadProducts(){
  productsDiv.innerHTML="";
  const querySnapshot = await getDocs(collection(db,"products"));

  querySnapshot.forEach((docSnap)=>{
    const data = docSnap.data();

    productsDiv.innerHTML += `
      <div class="product">
        <img src="${data.image}">
        <h3>${data.name}</h3>
        <p>${data.price}</p>
        <p>${data.category}</p>
        <button class="delete" onclick="deleteProduct('${docSnap.id}')">حذف</button>
      </div>
    `;
  });
}

window.deleteProduct = async function(id){
  await deleteDoc(doc(db,"products",id));
  alert("تم الحذف");
  loadProducts();
}

loadProducts();
</script>

</body>
</html>
