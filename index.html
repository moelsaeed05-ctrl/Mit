<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MIT STORE</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { getFirestore, setDoc, doc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Firebase Config */

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "mit-store-bd580.firebaseapp.com",
    projectId: "mit-store-bd580",
    storageBucket: "mit-store-bd580.firebasestorage.app",
    messagingSenderId: "382577223227",
    appId: "1:382577223227:web:113177bef81c5afb06de1e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== Register ===== */

window.signup = async function(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const username = document.getElementById("username").value;

    try{

        const userCredential =
        await createUserWithEmailAndPassword(auth,email,password);

        await setDoc(doc(db,"users",userCredential.user.uid),{
            username: username,
            email: email,
            createdAt: Date.now()
        });

        alert("✅ Account Created");

    }
    catch(err){
        alert(err.message);
    }
}

/* ===== Login ===== */

window.login = async function(){

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{

        await signInWithEmailAndPassword(auth,email,password);
        alert("✅ Login Success");

        location.href="index.html";

    }
    catch(err){
        alert(err.message);
    }
}

</script>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    font-family:Arial;
    color:white;
}

.box{
    display:flex;
    flex-direction:column;
    gap:15px;
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    border:1px solid #333;
}

input{
    padding:13px;
    width:280px;
    border-radius:10px;
    border:none;
    outline:none;
}

button{
    padding:13px;
    border-radius:10px;
    border:none;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

</style>

</head>

<body>

<div class="box">
    <input id="username" placeholder="Username">

    <input id="email" placeholder="Email">

    <input id="password" type="password" placeholder="Password">

    <button onclick="signup()">REGISTER</button>
    <button onclick="login()">LOGIN</button>
</div>

</body>
</html>
