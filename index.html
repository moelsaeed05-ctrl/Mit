<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* ===== النجوم ===== */
.stars{
position:fixed;
width:100%;
height:100%;
background:transparent;
overflow:hidden;
z-index:0;
}

.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* ===== دخان ===== */
.smoke{
position:fixed;
bottom:0;
left:0;
width:100%;
height:100%;
background:radial-gradient(circle at 20% 80%, rgba(255,255,255,0.15), transparent 60%);
animation: smokeMove 8s infinite alternate;
z-index:1;
}

@keyframes smokeMove{
from{transform:translateX(-10%);}
to{transform:translateX(10%);}
}

/* ===== الفورم ===== */
.auth-box{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#111;
padding:30px;
border-radius:10px;
box-shadow:0 0 20px #0ff;
z-index:5;
width:300px;
text-align:center;
}

.auth-box h2{
margin-bottom:15px;
}

input{
width:100%;
padding:10px;
margin:8px 0;
background:black;
border:1px solid #0ff;
color:white;
}

button{
width:100%;
padding:10px;
margin-top:10px;
background:#0ff;
border:none;
cursor:pointer;
font-weight:bold;
}

.small-link{
font-size:12px;
margin-top:10px;
cursor:pointer;
color:#0ff;
}

/* رسالة نيون */
.message{
position:absolute;
top:20px;
left:50%;
transform:translateX(-50%);
padding:10px 20px;
border:2px solid #0ff;
box-shadow:0 0 15px #0ff,0 0 30px #0ff;
display:none;
z-index:10;
}

/* الرئيسية */
.main{
display:none;
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
z-index:4;
text-align:center;
}

.header{
padding:20px;
font-size:20px;
}

.close{
position:absolute;
top:15px;
right:20px;
font-size:25px;
cursor:pointer;
color:red;
}

.products{
margin-top:100px;
display:flex;
justify-content:center;
gap:40px;
}

.product{
background:#111;
padding:20px;
border:1px solid #0ff;
box-shadow:0 0 15px #0ff;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="smoke"></div>

<div class="message" id="message"></div>

<div class="auth-box" id="authBox">
<h2>تسجيل الدخول</h2>

<input type="text" id="name" placeholder="الاسم (عند إنشاء حساب)" style="display:none;">
<input type="email" id="email" placeholder="الايميل">
<input type="password" id="password" placeholder="الباسورد">

<button onclick="login()">تسجيل الدخول</button>

<div class="small-link" onclick="toggleRegister()">إنشاء حساب</div>
</div>

<div class="main" id="main">
<div class="close" onclick="logout()">✖</div>
<div class="header">أهلاً <span id="username"></span></div>

<div class="products">
<div class="product">منتج 1</div>
<div class="product">منتج 2</div>
<div class="product">منتج 3</div>
</div>
</div>

<script>

/* ===== نجوم عشوائية ===== */
const starsContainer = document.getElementById("stars");
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*3+1)+"s";
starsContainer.appendChild(star);
}

/* ===== تسجيل حساب ===== */
let registerMode=false;

function toggleRegister(){
registerMode=!registerMode;
document.getElementById("name").style.display=registerMode?"block":"none";
document.querySelector(".auth-box h2").innerText=registerMode?"إنشاء حساب":"تسجيل الدخول";
document.querySelector("button").innerText=registerMode?"إنشاء حساب":"تسجيل الدخول";
}

/* ===== عرض رسالة نيون ===== */
function showMessage(text){
let msg=document.getElementById("message");
msg.innerText=text;
msg.style.display="block";
setTimeout(()=>{msg.style.display="none";},2000);
}

/* ===== إنشاء حساب ===== */
function login(){
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let pass=document.getElementById("password").value;

if(registerMode){
if(name==""||email==""||pass==""){alert("املأ البيانات");return;}
localStorage.setItem("user",JSON.stringify({name,email,pass}));
showMessage("تم إنشاء الحساب");
toggleRegister();
}else{
let saved=JSON.parse(localStorage.getItem("user"));
if(!saved){alert("لا يوجد حساب");return;}
if(email===saved.email && pass===saved.pass){
document.getElementById("username").innerText=saved.name;
document.getElementById("authBox").style.display="none";
document.getElementById("main").style.display="block";
showMessage("تم تسجيل الدخول");
}else{
alert("بيانات غلط");
}
}
}

/* ===== تسجيل خروج ===== */
function logout(){
document.getElementById("main").style.display="none";
document.getElementById("authBox").style.display="block";
document.getElementById("email").value="";
document.getElementById("password").value="";
}

/* ===== لو كان مسجل قبل كده ===== */
window.onload=function(){
let saved=JSON.parse(localStorage.getItem("user"));
if(saved){
document.getElementById("username").innerText=saved.name;
}
}
</script>

</body>
</html>
