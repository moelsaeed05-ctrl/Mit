<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{overflow:hidden;background:black;color:white;}

.logo{
position:absolute;
top:30px;
left:50%;
transform:translateX(-50%);
font-size:70px;
letter-spacing:20px;
font-weight:bold;
white-space:nowrap;
z-index:10;
}

.yellow{color:#ffd700;}
.red{color:#ff1a1a;}

#profilePic{
position:absolute;
top:25px;
right:35px;
width:32px;
height:32px;
border-radius:50%;
cursor:pointer;
z-index:10;
border:2px solid #ffd700;
transition:0.3s;
}
#profilePic:hover{transform:scale(1.15);}

.backBtn{
position:absolute;
top:22px;
left:35px;
width:38px;
height:38px;
border-radius:50%;
background:#ffd700;
color:black;
display:none;
align-items:center;
justify-content:center;
font-size:20px;
font-weight:bold;
cursor:pointer;
z-index:10;
transition:0.3s;
}
.backBtn:hover{transform:scale(1.2);}

.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}

.item{
font-size:22px;
letter-spacing:3px;
cursor:pointer;
transition:0.3s;
}
.item:hover{transform:scale(1.2);color:#ffd700;}

.sectionTitle{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
display:none;
z-index:10;
letter-spacing:5px;
}

canvas{
position:fixed;
top:0;
left:0;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo" id="logo">
<span class="yellow">ğ”</span>
<span class="red">ğ”¦</span>
<span class="yellow">ğ”—</span>
</div>

<img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
<div class="backBtn" id="backBtn">â†</div>

<div class="menu" id="menu">
  <div class="item" onclick="openSection('HOODIES')">HOODIES</div>
  <div class="item" onclick="openSection('PANTS')">PANTS</div>
  <div class="item" onclick="openSection('ACCESSORIES')">ACCESSORIES</div>
</div>

<div class="sectionTitle" id="sectionTitle"></div>

<script>

// ===== Canvas =====
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

window.onresize=function(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}

// ===== Stars =====
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*1.5,
speed:Math.random()*0.6
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();
});
}

// ===== Expanding Smoke =====
let smokes=[];
let smokeActive=false;
let lastPuff=0;

function createSmoke(){

const logo=document.getElementById("logo");
const rect=logo.getBoundingClientRect();

return{
x:rect.left + rect.width/2,
y:rect.bottom,
size:80,
alpha:0.2,
spreadX:(Math.random()-0.5)*1.2,
rise:-0.7 - Math.random()*0.5,
life:1
}
}

function drawSmoke(){

let now=Date.now();

if(smokeActive && now-lastPuff>2000){
for(let i=0;i<3;i++){
smokes.push(createSmoke());
}
lastPuff=now;
}

ctx.globalCompositeOperation="lighter";
ctx.filter="blur(30px)";

smokes.forEach((s,i)=>{

// ÙŠØªØ­Ø±Ùƒ Ù„ÙÙˆÙ‚
s.y+=s.rise;

// ÙŠÙ†ØªØ´Ø± ÙŠÙ…ÙŠÙ† ÙˆØ´Ù…Ø§Ù„ ØªØ¯Ø±ÙŠØ¬ÙŠ
s.x+=s.spreadX;

// ÙŠÙƒØ¨Ø± Ù…Ø¹ Ø§Ù„ÙˆÙ‚Øª
s.size+=0.8;

// ÙŠÙ‚Ù„ Ø´ÙØ§ÙÙŠØ©
s.life-=0.003;
s.alpha=s.life*0.25;

let gradient=ctx.createRadialGradient(
s.x,s.y,0,
s.x,s.y,s.size
);

gradient.addColorStop(0,`rgba(255,255,255,${s.alpha})`);
gradient.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=gradient;
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();

if(s.life<=0){
smokes.splice(i,1);
}

});

ctx.filter="none";
ctx.globalCompositeOperation="source-over";
}

// ===== Animation =====
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();
drawSmoke();
requestAnimationFrame(animate);
}
animate();

// ===== Sections =====
const menu=document.getElementById("menu");
const backBtn=document.getElementById("backBtn");
const sectionTitle=document.getElementById("sectionTitle");

window.openSection=function(name){
menu.style.display="none";
backBtn.style.display="flex";
sectionTitle.style.display="block";
sectionTitle.innerText=name;
smokeActive=true;
}

backBtn.onclick=function(){
menu.style.display="flex";
backBtn.style.display="none";
sectionTitle.style.display="none";
smokeActive=false;
smokes=[];
}

</script>

</body>
</html>
