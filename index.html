<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
overflow:hidden;
background:black;
color:white;
}

.logo{
position:absolute;
top:30px;
left:50%;
transform:translateX(-50%);
font-size:70px;
letter-spacing:20px;
font-weight:bold;
z-index:10;
}

.yellow{color:#ffd700;}
.red{color:#ff1a1a;}

#profilePic{
position:absolute;
top:25px;
right:35px;
width:32px;
height:32px;
border-radius:50%;
cursor:pointer;
z-index:10;
border:2px solid #ffd700;
transition:0.3s;
}

#profilePic:hover{
transform:scale(1.15);
}

.backBtn{
position:absolute;
top:22px;
left:35px;
width:38px;
height:38px;
border-radius:50%;
background:#ffd700;
color:black;
display:none;
align-items:center;
justify-content:center;
font-size:20px;
font-weight:bold;
cursor:pointer;
z-index:10;
}

.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}

.item{
font-size:22px;
letter-spacing:3px;
cursor:pointer;
transition:0.3s;
}

.item:hover{
transform:scale(1.2);
color:#ffd700;
}

.sectionTitle{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
display:none;
z-index:10;
letter-spacing:5px;
}

canvas{
position:fixed;
top:0;
left:0;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo">
<span class="yellow">ùîê</span>
<span class="red">ùî¶</span>
<span class="yellow">ùîó</span>
</div>

<img id="profilePic"
src="https://cdn-icons-png.flaticon.com/512/847/847969.png">

<div class="backBtn" id="backBtn">‚Üê</div>

<div class="menu" id="menu">
<div class="item" onclick="openSection('HOODIES')">HOODIES</div>
<div class="item" onclick="openSection('PANTS')">PANTS</div>
<div class="item" onclick="openSection('ACCESSORIES')">ACCESSORIES</div>
</div>

<div class="sectionTitle" id="sectionTitle"></div>

<script>

/* ===== Canvas Setup ===== */

const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
window.onresize=resize;

/* ===== Stars ===== */

let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*1.5,
speed:Math.random()*0.6
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;

ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();
});
}

/* ===== Smoke Cycle ===== */

let smokeParticles=[];
let startTime=Date.now();

function createSmoke(){
return{
x:-100,
y:Math.random()*canvas.height*0.7 + canvas.height*0.15,
vx:1+Math.random()*1.2,
size:120+Math.random()*80,
life:1
}
}

function updateSmoke(){

let elapsed=(Date.now()-startTime)/1000;
let cycle=elapsed%8;

/* ÿ£ŸàŸÑ 6 ÿ´ŸàÿßŸÜŸä ÿßŸÜÿ™ÿ¥ÿßÿ± */
let active=cycle<6;

if(active && Math.random()<0.25){
smokeParticles.push(createSmoke());
}

ctx.globalCompositeOperation="lighter";
ctx.filter="blur(40px)";

smokeParticles.forEach((s,i)=>{

if(active){
s.x+=s.vx;
s.size+=0.6;
s.life-=0.003;
}else{
s.life-=0.02;
}

let alpha=s.life*0.2;

let gradient=ctx.createRadialGradient(
s.x,s.y,0,
s.x,s.y,s.size
);

gradient.addColorStop(0,`rgba(255,255,255,${alpha})`);
gradient.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=gradient;
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();

if(s.life<=0 || s.x>canvas.width*0.75){
smokeParticles.splice(i,1);
}

});

ctx.filter="none";
ctx.globalCompositeOperation="source-over";
}

/* ===== Animation ===== */

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();
updateSmoke();
requestAnimationFrame(animate);
}

animate();

/* ===== Sections ===== */

const menu=document.getElementById("menu");
const backBtn=document.getElementById("backBtn");
const sectionTitle=document.getElementById("sectionTitle");

window.openSection=function(name){
menu.style.display="none";
backBtn.style.display="flex";
sectionTitle.style.display="block";
sectionTitle.innerText=name;
}

backBtn.onclick=function(){
menu.style.display="flex";
backBtn.style.display="none";
sectionTitle.style.display="none";
smokeParticles=[];
}

</script>

</body>
</html>
