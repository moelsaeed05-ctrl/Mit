<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;

}

body{

}

/* ===== Canvas Background ===== */

/* ===== Logo ===== */
.logo{

/* ===== Login (Ù…ØªØºÙŠØ±Ø´) ===== */

z-index:4;
}

.head{
position:absolute;
width:30px;
height:30px;

border-radius:50%;
top:-25px;

}

</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="logo">MIT</div>

<div class="login">
<input type="text" placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
</div>

<div class="menu" id="menu">
<div>ðŸ‘•</div>
<div>ðŸ§¥</div>
<div>ðŸ‘Ÿ</div>
</div>

<div class="candle" id="candle">ðŸ•¯</div>

<div class="human" id="human">
<div class="head"></div>
</div>

<script>

/* ================= CANVAS ================= */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* ===== Stars ===== */
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.5+0.2
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(s.x,s.y,1,1);
});
}

/* ===== Smoke ===== */
let smokes=[];
function createSmoke(x,y){
return{
x:x,
y:y,
r:10,
a:0.7,
vx:(Math.random()*2-1)*1.5,
vy:Math.random()*1.5+0.5
};
}

function drawSmoke(area){
smokes.forEach((s,i)=>{
s.x+=s.vx;
s.y-=s.vy;
s.r+=0.6;
s.a-=0.004;

let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"rgba(0,0,0,0)");
ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();

if(
s.a<=0 ||
s.x<area.left ||
s.x>area.right ||
s.y<area.top
){
smokes.splice(i,1);
}
});
}

/* ===== Scene ===== */
const menu=document.getElementById("menu");
const candle=document.getElementById("candle");
const human=document.getElementById("human");

function positionElements(){
const rect=menu.getBoundingClientRect();

candle.style.left=(rect.left+rect.width/2-20)+"px";
candle.style.top=(rect.top-40)+"px";

human.style.left=(rect.left-100)+"px";
human.style.top=(rect.top-20)+"px";

return rect;
}

let state="walk";
let timer=0;
let humanX;

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();

const area=positionElements();
humanX=parseFloat(human.style.left);

timer++;

if(state==="walk"){
human.style.left=(humanX+2)+"px";
if(humanX>area.left+area.width/2-60){
state="light";
timer=0;
}
}

if(state==="light"){
if(timer>120){
state="blow";
timer=0;
}
}

if(state==="blow"){
if(timer<200){
if(Math.random()<0.4){
smokes.push(createSmoke(
area.left+area.width/2,
area.top-20
));
}
}else{
state="walk";
human.style.left=(area.left-100)+"px";
timer=0;
smokes=[];
}
}

drawSmoke(area);

requestAnimationFrame(animate);
}

animate();

</script>

</body>
</html>
