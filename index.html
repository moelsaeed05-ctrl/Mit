<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{background:black;color:white;overflow:hidden;}

/* Stars Canvas */
#space{
position:fixed;
inset:0;
z-index:0;
pointer-events:none;
}

/* Logo */
.logo{
position:absolute;
top:20px;
left:50%;
transform:translateX(-50%);
font-size:28px;
letter-spacing:6px;
z-index:10;
}

/* Login Button */
.loginBtn{
position:absolute;
top:20px;
right:20px;
background:#ffd700;
color:black;
padding:6px 14px;
border-radius:8px;
cursor:pointer;
z-index:10;
font-weight:bold;
font-size:14px;
}

/* Menu */
.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:35px;
z-index:10;
width:80%;
align-items:center;
}

.item{
cursor:pointer;
font-size:22px;
padding:12px 30px;
border-radius:12px;
transition:.4s;
position:relative;
text-align:center;
}

.item::after{
content:attr(data-name);
position:absolute;
top:-25px;
left:50%;
transform:translateX(-50%);
font-size:14px;
opacity:0;
transition:.3s;
color:#ffd700;
}

.item:hover{
text-shadow:0 0 8px #ffd700,0 0 15px #ff1a1a;
}

.item:hover::after{opacity:1;}

.fullscreen{
position:fixed;
inset:0;
background:black;
display:none;
flex-direction:column;
align-items:center;
z-index:40;
padding-top:90px;
overflow:auto;
}

.backBtn{
position:absolute;
top:20px;
left:20px;
background:#ffd700;
color:black;
padding:6px 14px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
z-index:5;
}

.products{
display:flex;
gap:20px;
flex-wrap:wrap;
justify-content:center;
width:95%;
z-index:5;
}

.product{
background:#111;
padding:12px;
border-radius:14px;
width:140px;
cursor:pointer;
transition:.4s;
}

.product img{
width:100%;
border-radius:8px;
margin-bottom:8px;
}

.product:hover{
transform:scale(1.08);
box-shadow:0 0 10px #ffd700;
}

/* Detail */
.detail{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:60;
}

.detailBox{
background:#111;
padding:25px;
border-radius:18px;
text-align:center;
width:300px;
}

button{
padding:10px;
margin-top:10px;
border:none;
border-radius:8px;
background:#ffd700;
cursor:pointer;
}

/* Login Modal */
.loginModal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
z-index:80;
}

.loginBox{
background:linear-gradient(145deg,#111,#1a1a1a);
padding:30px;
border-radius:18px;
width:320px;
text-align:center;
box-shadow:0 0 15px #ffd70044;
}

.loginBox input{
width:100%;
padding:12px;
margin:8px 0;
border:none;
border-radius:8px;
background:#222;
color:white;
outline:none;
}

.loginBox input:focus{
box-shadow:0 0 8px #ffd700;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo">
<span style="color:#ffd700">ùîê</span>
<span style="color:#ff1a1a">ùî¶</span>
<span style="color:#ffd700">ùîó</span>
</div>

<div class="loginBtn" onclick="openLogin()">LOGIN</div>

<div class="menu">
<div class="item" data-name="HOODIES">HOODIES</div>
<div class="item" data-name="PANTS">PANTS</div>
<div class="item" data-name="ACCESSORIES">ACCESSORIES</div>
</div>

<div class="fullscreen" id="page">
<div class="backBtn" onclick="goBack()">‚Üê Back</div>
<div class="products" id="products"></div>
</div>

<div class="detail" id="detail">
<div class="detailBox" id="detailBox"></div>
</div>

<div class="loginModal" id="loginModal">
<div class="loginBox">
<h3>Create Account</h3>
<input type="text" id="name" placeholder="Full Name">
<input type="text" id="phone" placeholder="Phone Number">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<input type="password" id="confirm" placeholder="Confirm Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
<button onclick="closeLogin()">Close</button>
</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "YOUR_API_KEY",
authDomain: "YOUR_AUTH_DOMAIN",
projectId: "YOUR_PROJECT_ID",
storageBucket: "YOUR_STORAGE_BUCKET",
messagingSenderId: "YOUR_SENDER_ID",
appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function(){
const name=nameInput.value;
const phone=phoneInput.value;
const email=emailInput.value;
const password=passwordInput.value;
const confirm=confirmInput.value;

if(password!==confirm){alert("Passwords not match");return;}

const user=await createUserWithEmailAndPassword(auth,email,password);
await setDoc(doc(db,"users",user.user.uid),{
name,phone,email
});
alert("Account Created ‚úÖ");
closeLogin();
}

window.login = async function(){
await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
alert("Logged In ‚úÖ");
closeLogin();
}

window.logout = function(){
signOut(auth);
alert("Logged Out");
}

onAuthStateChanged(auth,(user)=>{
if(user){
document.querySelector(".loginBtn").innerText=user.email;
}
});

</script>

<script>

/* Stars */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*0.5+0.2});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(st=>{
st.x-=st.s;
if(st.x<0)st.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(st.x,st.y,1.5,1.5);
});
requestAnimationFrame(animate);
}
animate();

/* Smoke */
const page=document.getElementById("page");
const smokeCanvas=document.createElement("canvas");
smokeCanvas.style.position="fixed";
smokeCanvas.style.inset="0";
smokeCanvas.style.zIndex="1";
page.appendChild(smokeCanvas);

const smokeCtx=smokeCanvas.getContext("2d");
function resize(){smokeCanvas.width=innerWidth;smokeCanvas.height=innerHeight;}
resize();
window.onresize=resize;

let smokes=[];
function createSmoke(){
return{
x:Math.random()*smokeCanvas.width,
y:Math.random()*smokeCanvas.height,
r:Math.random()*120+60,
a:0.4,
vx:(Math.random()-0.5)*1.5,
vy:(Math.random()-0.5)*1.5
};
}

function animateSmoke(){
smokeCtx.clearRect(0,0,smokeCanvas.width,smokeCanvas.height);
if(Math.random()<0.4){smokes.push(createSmoke());}
smokes.forEach((s,i)=>{
s.x+=s.vx;s.y+=s.vy;s.a-=0.002;
let g=smokeCtx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"transparent");
smokeCtx.fillStyle=g;
smokeCtx.beginPath();
smokeCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
smokeCtx.fill();
if(s.a<=0)smokes.splice(i,1);
});
requestAnimationFrame(animateSmoke);
}
animateSmoke();

/* Products */
const data={
HOODIES:[{name:"Black Hoodie",img:"https://images.unsplash.com/photo-1618354691373-d851c5c3a990",price:"50$"}],
PANTS:[{name:"Black Pants",img:"https://images.unsplash.com/photo-1584865288642-42078afe6942",price:"40$"}],
ACCESSORIES:[{name:"Cap",img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f",price:"20$"}]
};

const products=document.getElementById("products");

document.querySelectorAll(".item").forEach(item=>{
item.onclick=()=>{
page.style.display="flex";
products.innerHTML="";
data[item.dataset.name].forEach(p=>{
products.innerHTML+=`
<div class="product" onclick='showDetail("${p.name}","${p.img}","${p.price}")'>
<img src="${p.img}">
<div>${p.name}</div>
<div style="color:#ffd700">${p.price}</div>
</div>`;
});
};
});

function goBack(){page.style.display="none";}
function showDetail(n,i,p){
detail.style.display="flex";
detailBox.innerHTML=`
<h3>${n}</h3>
<img src="${i}" style="width:100%;border-radius:10px;margin-top:15px">
<div style="margin-top:10px;color:#ffd700">${p}</div>
<button>Add To Cart</button>
<button onclick="detail.style.display='none'">Close</button>
`;
}

function openLogin(){loginModal.style.display="flex";}
function closeLogin(){loginModal.style.display="none";}

</script>

</body>
</html>
