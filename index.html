<script>
/* Canvas Space */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

window.addEventListener('resize',()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});

// Ø§Ù„Ù†Ø¬ÙˆÙ…
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*1.5,
speed:Math.random()*0.5
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();
});
}

/* Ø§Ù„Ø¯Ø®Ø§Ù† */
let smokeParticles = [];
function createSmoke() {
  for(let i = 0; i < 50; i++){
    smokeParticles.push({
      x: -100 * Math.random(),
      y: Math.random() * canvas.height,
      size: 30 + Math.random() * 50,
      alpha: 0,
      speed: 0.5 + Math.random() * 0.5
    });
  }
}
createSmoke();

let smokeVisible = false;

function drawSmoke(){
  if(!smokeVisible) return;
  smokeParticles.forEach(p => {
    ctx.fillStyle = `rgba(200,200,200,${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();
    p.x += p.speed;

    if(p.alpha < 0.4 && p.x < canvas.width/2) p.alpha += 0.01;
    if(p.x > canvas.width) p.alpha -= 0.01;
    if(p.alpha <= 0) p.x = -100 * Math.random();
  });
}

// Ø§Ù„ØªØ­ÙƒÙ… ÙÙŠ Ø¸Ù‡ÙˆØ± ÙˆØ§Ø®ØªÙØ§Ø¡ Ø§Ù„Ø¯Ø®Ø§Ù† ÙƒÙ„ Ù¨ + Ù£ Ø«ÙˆØ§Ù†ÙŠ
setInterval(() => {
  smokeVisible = false;
  setTimeout(() => { smokeVisible = true; }, 3000);
}, 11000);

/* animate */
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();
drawSmoke();
requestAnimationFrame(animate);
}
animate();

/* Ø§Ù„Ø£Ù‚Ø³Ø§Ù… */
const menu=document.getElementById("menu");

}
}

smokeVisible = false; // ÙŠØ®ØªÙÙŠ Ø§Ù„Ø¯Ø®Ø§Ù† Ù„Ù…Ø§ ØªØ±Ø¬Ø¹ Ù„Ù„Ù‚Ø§Ø¦Ù…Ø©
}
