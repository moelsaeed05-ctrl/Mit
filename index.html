<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden}

/* Canvas */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
pointer-events:none;
}

/* Logo */
.logo{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
font-size:36px;
letter-spacing:6px;
z-index:10;
}
.yellow{color:#ffd700}
.red{color:#ff1a1a}

/* Menu */
.menu{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}

.item{
cursor:pointer;
font-size:22px;
letter-spacing:3px;
transition:.3s;
position:relative;
padding:10px 30px;
border:1px solid #333;
border-radius:10px;
overflow:hidden;
}

.item:hover{transform:scale(1.1)}

.section-title{
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
color:#ffd700;
display:none;
z-index:10;
font-size:24px;
}

.back{
position:absolute;
top:90px;
right:30px;
cursor:pointer;
display:none;
z-index:10;
}

/* Products */
.products{
position:absolute;
top:65%;
left:50%;
transform:translateX(-50%);
display:none;
gap:20px;
flex-wrap:wrap;
justify-content:center;
width:90%;
z-index:10;
}

.product{
background:#111;
padding:10px;
border-radius:12px;
width:140px;
text-align:center;
border:1px solid #222;
transition:.3s;
}

.product img{
width:100%;
border-radius:8px;
margin-bottom:8px;
}

.product:hover{
transform:scale(1.05);
border-color:#ffd700;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="logo">
<span class="yellow">ùîê</span>
<span class="red">ùî¶</span>
<span class="yellow">ùîó</span>
</div>

<div class="section-title" id="sectionTitle"></div>
<div class="back" id="backBtn">BACK</div>

<div class="menu" id="menu">
<div class="item" data-name="HOODIES">HOODIES</div>
<div class="item" data-name="PANTS">PANTS</div>
<div class="item" data-name="ACCESSORIES">ACCESSORIES</div>
</div>

<div class="products" id="products"></div>

<script>
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const menu=document.getElementById("menu");
const items=document.querySelectorAll(".item");
const sectionTitle=document.getElementById("sectionTitle");
const backBtn=document.getElementById("backBtn");
const products=document.getElementById("products");

/* ================= Stars ================= */
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.5+0.2
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(s.x,s.y,1.5,1.5);
});
}

/* ================= Smoke ================= */
let smokes=[];
let activeItem=null;

function createSmoke(rect){
return{
x: rect.left - 20,
y: rect.top + Math.random()*rect.height,
r: Math.random()*25+15,
a: 0.8,
speed: Math.random()*1.5+0.5
};
}

function drawSmoke(){
if(!activeItem) return;

const rect=activeItem.getBoundingClientRect();
const maxX=rect.left+rect.width*0.75;

ctx.save();
ctx.beginPath();
ctx.rect(rect.left,rect.top,rect.width,rect.height);
ctx.clip();

smokes.forEach((s,i)=>{
s.x+=s.speed;
s.a-=0.02;

let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();

if(s.a<=0||s.x>maxX){
smokes.splice(i,1);
}
});

ctx.restore();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();

if(activeItem && Math.random()<0.4){
smokes.push(createSmoke(activeItem.getBoundingClientRect()));
}

drawSmoke();
requestAnimationFrame(animate);
}
animate();

/* ================= Products Data ================= */
const data={
HOODIES:[
{name:"Black Hoodie",img:"https://images.unsplash.com/photo-1618354691373-d851c5c3a990"},
{name:"Red Hoodie",img:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf"},
{name:"MIT Hoodie",img:"https://images.unsplash.com/photo-1578681994506-b8f463449011"}
],
PANTS:[
{name:"Black Pants",img:"https://images.unsplash.com/photo-1584865288642-42078afe6942"},
{name:"Grey Pants",img:"https://images.unsplash.com/photo-1593030761757-71fae45fa0e7"}
],
ACCESSORIES:[
{name:"Cap",img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f"},
{name:"Bag",img:"https://images.unsplash.com/photo-1584917865442-de89df76afd3"}
]
};

/* ================= Click Events ================= */
items.forEach(item=>{
item.onclick=()=>{
items.forEach(i=>{ if(i!==item) i.style.display="none"; });

sectionTitle.innerText=item.dataset.name;
sectionTitle.style.display="block";
backBtn.style.display="block";
products.style.display="flex";
products.innerHTML="";

data[item.dataset.name].forEach(p=>{
products.innerHTML+=`
<div class="product">
<img src="${p.img}?w=300" />
<div>${p.name}</div>
</div>`;
});

activeItem=item;
};
});

backBtn.onclick=()=>{
items.forEach(i=>i.style.display="block");
sectionTitle.style.display="none";
backBtn.style.display="none";
products.style.display="none";
products.innerHTML="";
activeItem=null;
};
</script>

</body>
</html>
