<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MIT PRO</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
background:black;
color:white;
overflow:hidden;
}

/* Canvas */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
pointer-events:none;
}

/* Logo */
.logo{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
font-size:36px;
z-index:10;
}

/* Menu */
.menu{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
z-index:10;
}

.item{
cursor:pointer;
font-size:22px;
padding:12px 40px;
border:1px solid #333;
border-radius:12px;
transition:.5s;
}

.item:hover{
transform:scale(1.15);
}

/* Full Page Animation */
.fullscreen{
position:fixed;
inset:0;
background:black;
display:none;
justify-content:center;
align-items:center;
z-index:40;
animation:fadeIn .6s;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

/* Products */
.products{
display:flex;
gap:25px;
flex-wrap:wrap;
justify-content:center;
width:90%;
}

.product{
background:#111;
padding:12px;
border-radius:14px;
width:150px;
cursor:pointer;
transition:.4s;
}

.product img{
width:100%;
border-radius:8px;
margin-bottom:8px;
}

.product:hover{
transform:scale(1.08);
border:1px solid #ffd700;
}

/* Detail Popup */
.detail{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:60;
}

.detailBox{
background:#111;
padding:30px;
border-radius:18px;
text-align:center;
width:320px;
}

button{
padding:10px;
margin-top:15px;
border:none;
border-radius:8px;
background:#ffd700;
cursor:pointer;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo">MIT</div>

<div class="menu" id="menu">
<div class="item" data-name="HOODIES">HOODIES</div>
<div class="item" data-name="PANTS">PANTS</div>
<div class="item" data-name="ACCESSORIES">ACCESSORIES</div>
</div>

<div class="fullscreen" id="page">
<div class="products" id="products"></div>
</div>

<div class="detail" id="detail">
<div class="detailBox" id="detailBox"></div>
</div>

<script>

/* Canvas */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

/* Stars */
let stars=[];
for(let i=0;i<220;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.7+0.2
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;

ctx.fillStyle="white";
ctx.fillRect(s.x,s.y,1.5,1.5);
});
}

/* Realistic Smoke */
let smokes=[];
let activeRect=null;

function createSmoke(){
return{
x:-50,
y:canvas.height/2 + (Math.random()*200-100),
r:Math.random()*35+20,
a:0.9,
vx:Math.random()*2+1,
vy:(Math.random()-0.5)*0.6
};
}

function drawSmoke(){
if(!activeRect) return;

const rect=activeRect.getBoundingClientRect();
const maxX=rect.left+rect.width*0.75;

ctx.save();
ctx.beginPath();
ctx.rect(rect.left,rect.top,rect.width,rect.height);
ctx.clip();

smokes.forEach((s,i)=>{
s.x+=s.vx;
s.y+=s.vy;
s.a-=0.01;

let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(220,220,220,${s.a})`);
g.addColorStop(1,"transparent");

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();

if(s.a<=0 || s.x>maxX){
smokes.splice(i,1);
}
});

ctx.restore();
}

/* Animation */
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

drawStars();

if(activeRect && Math.random()<0.5){
smokes.push(createSmoke());
}

drawSmoke();

requestAnimationFrame(animate);
}

animate();

/* Data */
const data={
HOODIES:[
{name:"Black Hoodie",img:"https://images.unsplash.com/photo-1618354691373-d851c5c3a990",price:"50$"},
{name:"Red Hoodie",img:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf",price:"55$"}
],
PANTS:[
{name:"Black Pants",img:"https://images.unsplash.com/photo-1584865288642-42078afe6942",price:"40$"}
],
ACCESSORIES:[
{name:"Cap",img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f",price:"20$"}
]
};

/* Menu Click */
const menu=document.getElementById("menu");
const page=document.getElementById("page");
const products=document.getElementById("products");
const detail=document.getElementById("detail");
const detailBox=document.getElementById("detailBox");

document.querySelectorAll(".item").forEach(item=>{
item.onclick=()=>{

document.querySelectorAll(".item").forEach(i=>{
if(i!==item) i.style.display="none";
});

page.style.display="flex";

products.innerHTML="";

data[item.dataset.name].forEach(p=>{
products.innerHTML+=`
<div class="product" onclick='showDetail("${p.name}","${p.img}","${p.price}")'>
<img src="${p.img}">
<div>${p.name}</div>
<div style="color:#ffd700">${p.price}</div>
</div>`;
});

activeRect=item;
};
});

/* Back Function */
page.onclick=(e)=>{
if(e.target===page){
document.querySelectorAll(".item").forEach(i=>i.style.display="block");
page.style.display="none";
activeRect=null;
smokes=[];
}
};

/* Detail Page */
function showDetail(name,img,price){
detail.style.display="flex";

detailBox.innerHTML=`
<h3>${name}</h3>
<img src="${img}" style="width:100%;border-radius:10px;margin-top:15px">
<div style="margin-top:10px;color:#ffd700">${price}</div>
<button onclick="addCart()">Add To Cart</button>
<button onclick="detail.style.display='none'">Close</button>
`;
}

function addCart(){
alert("Added To Cart");
}

</script>

</body>
</html>
