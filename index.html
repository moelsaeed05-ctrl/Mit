<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden}

canvas{position:fixed;top:0;left:0}

/* Logo */
.logo{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
font-size:36px;
letter-spacing:6px;
white-space:nowrap;
z-index:10;
}
.yellow{color:#ffd700}
.red{color:#ff1a1a}

/* Profile */
.profile{
position:absolute;
top:20px;
left:20px;
width:55px;
height:55px;
border-radius:50%;
overflow:hidden;
border:2px solid #ffd700;
cursor:pointer;
z-index:20;
}
.profile img{width:100%;height:100%;object-fit:cover}

/* Menu */
.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}
.item{
cursor:pointer;
font-size:22px;
letter-spacing:3px;
transition:.3s;
}
.item:hover{transform:scale(1.2)}

/* Section */
.section-title{
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
color:#ffd700;
display:none;
z-index:10;
}
.back{
position:absolute;
top:90px;
right:30px;
cursor:pointer;
display:none;
z-index:10;
}

/* Popup */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
align-items:center;
justify-content:center;
z-index:50;
}
.box{
background:#111;
padding:25px;
border-radius:15px;
width:280px;
display:flex;
flex-direction:column;
gap:10px;
text-align:center;
}
.box input,.box button{
padding:8px;
border:none;
border-radius:8px;
}
.box button{background:#ffd700;font-weight:bold;cursor:pointer}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="profile" onclick="openPopup()">
<img id="profileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
</div>

<div class="logo">
<span class="yellow">ùîê</span>
<span class="red">ùî¶</span>
<span class="yellow">ùîó</span>
</div>

<div class="section-title" id="sectionTitle"></div>
<div class="back" id="backBtn">BACK</div>

<div class="menu" id="menu">
<div class="item" data-name="HOODIES">HOODIES</div>
<div class="item" data-name="PANTS">PANTS</div>
<div class="item" data-name="ACCESSORIES">ACCESSORIES</div>
</div>

<div class="popup" id="popup">
<div class="box" id="popupContent"></div>
</div>

<script>

/* Canvas */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* Stars */
let stars=[];
for(let i=0;i<250;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.6+0.2
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(s.x,s.y,1.2,1.2);
});
}

/* ===== Smoke Only Inside Menu Area ===== */
let smokes=[];
let explosionActive=false;
let explosionStart=0;

function createSmoke(){
const menuRect = menu.getBoundingClientRect();

return{
x: menuRect.left - 60,
y: menuRect.top + Math.random()*menuRect.height,
r: Math.random()*50+30,
a: 0.8,
speed: Math.random()*2+1.5
};
}

function drawSmoke(){
const menuRect = menu.getBoundingClientRect();
const maxWidth = menuRect.left + menuRect.width * 0.75;

ctx.save();

/* ŸÜÿ≠ÿØÿØ ÿßŸÑÿ±ÿ≥ŸÖ ÿØÿßÿÆŸÑ ŸÖÿ≥ÿßÿ≠ÿ© ÿßŸÑŸÖŸäŸÜŸäŸà ŸÅŸÇÿ∑ */
ctx.beginPath();
ctx.rect(menuRect.left, menuRect.top, menuRect.width, menuRect.height);
ctx.clip();

smokes.forEach((s,i)=>{
s.x+=s.speed;
s.a-=0.004;

let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();

/* Ÿäÿ™ÿ¥ÿßŸÑ ŸÑŸà ÿÆÿ±ÿ¨ ÿ®ÿ±Ÿá Ÿ£/Ÿ§ ÿßŸÑŸÖÿ≥ÿßÿ≠ÿ© */
if(s.a<=0 || s.x>maxWidth){
smokes.splice(i,1);
}
});

ctx.restore();
}

function startExplosion(){
explosionActive=true;
explosionStart=Date.now();
smokes=[];
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();

if(explosionActive){
if(Date.now()-explosionStart<8000){
if(Math.random()<0.5){
smokes.push(createSmoke());
}
}else{
explosionActive=false;
}
}

drawSmoke();
requestAnimationFrame(animate);
}
animate();

/* Sections */
const menu=document.getElementById("menu");
const sectionTitle=document.getElementById("sectionTitle");
const backBtn=document.getElementById("backBtn");

document.querySelectorAll(".item").forEach(item=>{
item.onclick=()=>{
menu.style.display="none";
sectionTitle.style.display="block";
backBtn.style.display="block";
sectionTitle.innerText=item.dataset.name;
startExplosion();
};
});

backBtn.onclick=()=>{
menu.style.display="flex";
sectionTitle.style.display="none";
backBtn.style.display="none";
};

/* Popup */
const popup=document.getElementById("popup");
const popupContent=document.getElementById("popupContent");

window.openPopup=()=>{
popup.style.display="flex";
popupContent.innerHTML=`<h3>Account</h3>
<button onclick="popup.style.display='none'">Close</button>`;
};

</script>
</body>
</html>
