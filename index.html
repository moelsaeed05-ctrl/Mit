<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden}

/* Logo */
.logo{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
font-size:36px;
letter-spacing:6px;
white-space:nowrap;
}
.yellow{color:#ffd700}
.red{color:#ff1a1a}

/* Profile */
.profile{
position:absolute;
top:20px;
left:20px;
width:55px;
height:55px;
border-radius:50%;
overflow:hidden;
border:2px solid #ffd700;
cursor:pointer;
z-index:20;
}
.profile img{width:100%;height:100%;object-fit:cover}

/* Popup */
.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:none;
align-items:center;
justify-content:center;
z-index:50;
}
.box{
background:#111;
padding:25px;
border-radius:15px;
width:280px;
display:flex;
flex-direction:column;
gap:10px;
text-align:center;
}
.box input,.box button{
padding:8px;
border:none;
border-radius:8px;
}
.box button{
background:#ffd700;
font-weight:bold;
cursor:pointer;
}
canvas{position:fixed;top:0;left:0}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="profile" onclick="openPopup()">
<img id="profileImg" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
</div>

<div class="logo">
<span class="yellow">ùîê</span>
<span class="red">ùî¶</span>
<span class="yellow">ùîó</span>
</div>

<!-- Popup -->
<div class="popup" id="popup">
<div class="box" id="popupContent"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword,
signInWithEmailAndPassword, onAuthStateChanged,
updateProfile, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { getFirestore, doc, setDoc, getDoc }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyA1X_1BlviMDKKUGnA8yfG6NCrfS65h524",
authDomain:"mit-store-bd580.firebaseapp.com",
projectId:"mit-store-bd580",
storageBucket:"mit-store-bd580.firebasestorage.app",
messagingSenderId:"382577223227",
appId:"1:382577223227:web:113177bef81c5afb06de1e"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const popup=document.getElementById("popup");
const popupContent=document.getElementById("popupContent");

/* ===== Open Popup ===== */
window.openPopup=()=>{
if(auth.currentUser){
showProfile();
}else{
showMainMenu();
}
popup.style.display="flex";
}

/* ===== Main Menu ===== */
function showMainMenu(){
popupContent.innerHTML=`
<h3>Account</h3>
<button onclick="showLogin()">Login</button>
<button onclick="showRegister()">Create Account</button>
<button onclick="closePopup()">Close</button>
`;
}

/* ===== Login Form ===== */
window.showLogin=()=>{
popupContent.innerHTML=`
<h3>Login</h3>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<button onclick="showMainMenu()">Back</button>
`;
}

/* ===== Register Form ===== */
window.showRegister=()=>{
popupContent.innerHTML=`
<h3>Create Account</h3>
<input id="regName" placeholder="Full Name">
<input id="regPhone" placeholder="Phone Number">
<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Create</button>
<button onclick="showMainMenu()">Back</button>
`;
}

/* ===== Register ===== */
window.register=async()=>{
const userCred=await createUserWithEmailAndPassword(
auth,
regEmail.value,
regPass.value
);

await updateProfile(userCred.user,{displayName:regName.value});

await setDoc(doc(db,"users",userCred.user.uid),{
name:regName.value,
phone:regPhone.value,
email:regEmail.value
});

alert("Account Created üî•");
closePopup();
}

/* ===== Login ===== */
window.login=async()=>{
await signInWithEmailAndPassword(auth,loginEmail.value,loginPass.value);
alert("Welcome üî•");
closePopup();
}

/* ===== Profile View ===== */
async function showProfile(){
const user=auth.currentUser;
const docSnap=await getDoc(doc(db,"users",user.uid));

popupContent.innerHTML=`
<h3>${docSnap.data().name}</h3>
<p>${docSnap.data().email}</p>
<p>${docSnap.data().phone}</p>
<button onclick="logout()">Logout</button>
<button onclick="closePopup()">Close</button>
`;
}

/* ===== Logout ===== */
window.logout=()=>{
signOut(auth);
profileImg.src="https://cdn-icons-png.flaticon.com/512/149/149071.png";
showMainMenu();
}

/* ===== Close ===== */
window.closePopup=()=>popup.style.display="none";

/* ===== Update Profile Image ===== */
onAuthStateChanged(auth,(user)=>{
if(user){
profileImg.src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png";
}
});

/* ===== Simple Stars ===== */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
}
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.fillRect(s.x,s.y,1,1);
});
requestAnimationFrame(animate);
}
animate();

</script>

</body>
</html>
