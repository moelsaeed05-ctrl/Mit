<script>

/* Stars */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<200;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*0.5+0.2});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(st=>{
st.x-=st.s;
if(st.x<0)st.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(st.x,st.y,1.5,1.5);
});
requestAnimationFrame(animate);
}
animate();

/* Smoke */
const page=document.getElementById("page");
const smokeCanvas=document.createElement("canvas");
smokeCanvas.style.position="fixed";
smokeCanvas.style.inset="0";
smokeCanvas.style.zIndex="1";
page.appendChild(smokeCanvas);

const smokeCtx=smokeCanvas.getContext("2d");
function resize(){smokeCanvas.width=innerWidth;smokeCanvas.height=innerHeight;}
resize();
window.onresize=resize;

let smokes=[];
function createSmoke(){
return{
x:Math.random()*smokeCanvas.width,
y:Math.random()*smokeCanvas.height,
r:Math.random()*120+60,
a:0.4,
vx:(Math.random()-0.5)*1.5,
vy:(Math.random()-0.5)*1.5
};
}

function animateSmoke(){
smokeCtx.clearRect(0,0,smokeCanvas.width,smokeCanvas.height);
if(Math.random()<0.4){smokes.push(createSmoke());}
smokes.forEach((s,i)=>{
s.x+=s.vx;s.y+=s.vy;s.a-=0.002;
let g=smokeCtx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"transparent");
smokeCtx.fillStyle=g;
smokeCtx.beginPath();
smokeCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
smokeCtx.fill();
if(s.a<=0)smokes.splice(i,1);
});
requestAnimationFrame(animateSmoke);
}
animateSmoke();

</script>
