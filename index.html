<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:black;color:white;overflow:hidden}

/* Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹ */
canvas{
position:fixed;
top:0;
left:0;
z-index:0;
pointer-events:none;
}

/* Logo */
.logo{
position:absolute;
top:25px;
left:50%;
transform:translateX(-50%);
font-size:36px;
letter-spacing:6px;
z-index:10;
}
.yellow{color:#ffd700}
.red{color:#ff1a1a}

/* Profile */
.profile{
position:absolute;
top:20px;
left:20px;
width:55px;
height:55px;
border-radius:50%;
overflow:hidden;
border:2px solid #ffd700;
cursor:pointer;
z-index:20;
}
.profile img{width:100%;height:100%;object-fit:cover}

/* Menu */
.menu{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}
.item{
cursor:pointer;
font-size:22px;
letter-spacing:3px;
transition:.3s;
}
.item:hover{transform:scale(1.2)}

.section-title{
position:absolute;
top:90px;
left:50%;
transform:translateX(-50%);
color:#ffd700;
display:none;
z-index:10;
font-size:24px;
}

.back{
position:absolute;
top:90px;
right:30px;
cursor:pointer;
display:none;
z-index:10;
}

/* Products */
.products{
position:absolute;
top:65%;
left:50%;
transform:translateX(-50%);
display:none;
gap:20px;
flex-wrap:wrap;
justify-content:center;
width:80%;
z-index:10;
}

.product{
background:#111;
padding:15px;
border-radius:12px;
width:120px;
text-align:center;
border:1px solid #222;
transition:.3s;
}
.product:hover{
transform:scale(1.05);
border-color:#ffd700;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="profile">
<img src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
</div>

<div class="logo">
<span class="yellow">ğ”</span>
<span class="red">ğ”¦</span>
<span class="yellow">ğ”—</span>
</div>

<div class="section-title" id="sectionTitle"></div>
<div class="back" id="backBtn">BACK</div>

<div class="menu" id="menu">
<div class="item" data-name="HOODIES">HOODIES</div>
<div class="item" data-name="PANTS">PANTS</div>
<div class="item" data-name="ACCESSORIES">ACCESSORIES</div>
</div>

<div class="products" id="products"></div>

<script>
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

/* Ø¹Ù†Ø§ØµØ± Ø§Ù„ØµÙØ­Ø© (Ø¹Ø±ÙÙ†Ø§Ù‡Ù… Ø¨Ø¯Ø±ÙŠ Ø¹Ø´Ø§Ù† Ù…ÙÙŠØ´ Error) */
const menu=document.getElementById("menu");
const sectionTitle=document.getElementById("sectionTitle");
const backBtn=document.getElementById("backBtn");
const products=document.getElementById("products");

/* ================= Stars ================= */
let stars=[];
for(let i=0;i<250;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
speed:Math.random()*0.6+0.2
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(s.x,s.y,1.5,1.5);
});
}

/* ================= Smoke ================= */
let smokes=[];
let explosionActive=false;
let explosionStart=0;

function createSmoke(){
const rect = menu.getBoundingClientRect();
return{
x: rect.left - 50,
y: rect.top + Math.random()*rect.height,
r: Math.random()*40+25,
a: 0.8,
speed: Math.random()*2+1
};
}

function drawSmoke(){
const rect = menu.getBoundingClientRect();
const maxWidth = rect.left + rect.width * 0.75;

ctx.save();
ctx.beginPath();
ctx.rect(rect.left, rect.top, rect.width, rect.height);
ctx.clip();

smokes.forEach((s,i)=>{
s.x+=s.speed;
s.a-=0.005;

let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();

if(s.a<=0 || s.x>maxWidth){
smokes.splice(i,1);
}
});

ctx.restore();
}

function startExplosion(){
explosionActive=true;
explosionStart=Date.now();
smokes=[];
}

/* ================= Animation ================= */
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();

if(explosionActive){
if(Date.now()-explosionStart<6000){
if(Math.random()<0.5){
smokes.push(createSmoke());
}
}else{
explosionActive=false;
}
}

drawSmoke();
requestAnimationFrame(animate);
}
animate();

/* ================= Products ================= */
const data={
HOODIES:["Black Hoodie","Red Hoodie","MIT Hoodie"],
PANTS:["Black Pants","Grey Pants","Cargo Pants"],
ACCESSORIES:["Cap","Bag","Chain"]
};

document.querySelectorAll(".item").forEach(item=>{
item.onclick=()=>{
sectionTitle.style.display="block";
backBtn.style.display="block";
products.style.display="flex";

sectionTitle.innerText=item.dataset.name;
products.innerHTML="";

data[item.dataset.name].forEach(p=>{
products.innerHTML+=`<div class="product">${p}</div>`;
});

startExplosion();
};
});

backBtn.onclick=()=>{
sectionTitle.style.display="none";
backBtn.style.display="none";
products.style.display="none";
products.innerHTML="";
};
</script>

</body>
</html>
