<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT - Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
}

/* ================= LOGO ================= */
.logo{
    position:absolute;
    top:30px;
    left:50%;
    transform:translateX(-50%);
    font-size:clamp(28px,8vw,55px);
    letter-spacing:clamp(5px,3vw,18px);
    font-weight:bold;
    white-space:nowrap;
}

.yellow{
    color:#ffd700;
    text-shadow:0 0 10px #ffd700,0 0 30px #ffae00,0 0 60px #ffae00;
}

.red{
    color:#ff1a1a;
    text-shadow:0 0 10px #ff1a1a,0 0 30px #ff0000,0 0 60px #ff0000;
}

/* ================= BACKGROUND CANVAS ================= */
canvas{
    position:fixed;
    top:0;
    left:0;
}

/* ================= LOGIN CARD ================= */
.login-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:400px;
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(255,255,255,0.1);
    animation:fadeIn 1.2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translate(-50%,-45%);}
    to{opacity:1; transform:translate(-50%,-50%);}
}

.login-container h2{
    text-align:center;
    margin-bottom:30px;
    letter-spacing:3px;
}

.input-group{
    margin-bottom:20px;
}

.input-group input{
    width:100%;
    padding:12px 15px;
    border:none;
    border-radius:10px;
    outline:none;
    background:rgba(255,255,255,0.1);
    color:white;
    font-size:15px;
    transition:0.3s;
}

.input-group input:focus{
    background:rgba(255,255,255,0.2);
    box-shadow:0 0 15px rgba(255,255,255,0.3);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:12px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,#ffd700,#ffae00);
    color:black;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #ffae00;
}

.extra{
    margin-top:15px;
    text-align:center;
    font-size:14px;
    color:#ccc;
}

.extra a{
    color:#ffd700;
    text-decoration:none;
}

.extra a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo">
    <span class="yellow">ùîê</span>
    <span class="red">ùî¶</span>
    <span class="yellow">ùîó</span>
</div>

<div class="login-container">
    <h2>LOGIN</h2>

    <div class="input-group">
        <input type="email" placeholder="Email">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Password">
    </div>

    <button>Sign In</button>

    <div class="extra">
        Don‚Äôt have an account? <a href="#">Register</a>
    </div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

/* ================= PARALLAX STARS ================= */
let stars = [];

for (let i = 0; i < 250; i++) {
    let layer = Math.random();
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: layer * 2,
        speed: layer * 1.5
    });
}

function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s => {
        s.x -= s.speed;
        if (s.x < 0) s.x = canvas.width;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
    });
    requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
