<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    overflow:hidden;
    background:black;
    color:white;
}

.logo{
    position:absolute;
    top:25px;
    left:50%;
    transform:translateX(-50%);
    font-size:60px;
    letter-spacing:20px;
    font-weight:bold;
    z-index:10;
}

.section-title{
    position:absolute;
    top:40px;
    left:40px;
    font-size:22px;
    letter-spacing:3px;
    color:#ccc;
    display:none;
    z-index:10;
}

.yellow{
    color:#ffd700;
    text-shadow:0 0 5px #ffd700,0 0 20px #ffae00,0 0 40px #ffae00;
}

.red{
    color:#ff1a1a;
    text-shadow:0 0 5px #ff1a1a,0 0 20px #ff0000,0 0 40px #ff0000;
}

.menu{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    display:flex;
    flex-direction:column;
    gap:50px;
    align-items:center;
    z-index:10;
}

.item{
    cursor:pointer;
    font-size:22px;
    letter-spacing:3px;
    padding:10px 25px;
    border-radius:15px;
    transition:0.3s;
}

.item:hover{
    transform:scale(1.2);
    text-shadow:0 0 10px #aaa,0 0 30px #777;
}

.back{
    position:absolute;
    top:40px;
    right:40px;
    cursor:pointer;
    display:none;
    z-index:10;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="logo">
    <span class="yellow">ğ”</span>
    <span class="red">ğ”¦</span>
    <span class="yellow">ğ”—</span>
</div>

<div class="section-title" id="sectionTitle"></div>
<div class="back" id="backBtn">BACK</div>

<div class="menu" id="menu">
    <div class="item" onclick="openSection('HOODIES')">HOODIES</div>
    <div class="item" onclick="openSection('PANTS')">PANTS</div>
    <div class="item" onclick="openSection('ACCESSORIES')">ACCESSORIES</div>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let mode = "stars";

/* ================= Ø§Ù„Ù†Ø¬ÙˆÙ… ================= */
let stars = [];
for (let i = 0; i < 250; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5,
        speed: Math.random() * 0.4 + 0.1
    });
}

function drawStars() {
    stars.forEach(s => {
        s.x -= s.speed;
        if (s.x < 0) s.x = canvas.width;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
    });
}

/* ================= Ø¯Ø®Ø§Ù† Ù…Ù† Ø§Ù„Ø´Ù…Ø§Ù„ ================= */
let smokes = [];

function createSmokeLeft() {
    return {
        x: -60,
        y: Math.random() * canvas.height,
        radius: Math.random() * 60 + 40,
        baseAlpha: Math.random() * 0.5 + 0.4,
        growth: Math.random()*0.6 + 0.3,
        speedX: Math.random()*2 + 1.5,
        speedY: (Math.random()-0.5)*1
    };
}

function drawSmoke() {

    // Ø¶Ø® ØºÙŠØ± Ù…Ù†ØªØ¸Ù…
    if(Math.random() < 0.7){
        smokes.push(createSmokeLeft());
    }

    smokes.forEach((s, index) => {

        s.x += s.speedX;
        s.y += s.speedY;
        s.radius += s.growth;

        // ÙƒÙ„ Ù…Ø§ ÙŠÙ†ØªØ´Ø± ÙŠÙ…ÙŠÙ† ÙŠØ®Ù
        let fadeFactor = 1 - (s.x / (canvas.width * 0.75));
        let currentAlpha = s.baseAlpha * fadeFactor;

        if(currentAlpha < 0) currentAlpha = 0;

        let gradient = ctx.createRadialGradient(
            s.x, s.y, 0,
            s.x, s.y, s.radius
        );

        gradient.addColorStop(0, `rgba(200,200,200,${currentAlpha})`);
        gradient.addColorStop(0.6, `rgba(150,150,150,${currentAlpha*0.7})`);
        gradient.addColorStop(1, "rgba(0,0,0,0)");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();

        if (s.x > canvas.width * 0.75) {
            smokes.splice(index, 1);
        }
    });
}

/* ================= Ø£Ù†ÙŠÙ…ÙŠØ´Ù† ================= */
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(mode==="stars"){
        drawStars();
    } else {
        drawSmoke();
    }

    requestAnimationFrame(animate);
}
animate();

/* ================= Ø§Ù„ØªØ­ÙƒÙ… ================= */
function openSection(name){
    menu.style.display="none";
    sectionTitle.style.display="block";
    backBtn.style.display="block";
    sectionTitle.innerText=name;
    mode="smoke";
}

backBtn.onclick=function(){
    menu.style.display="flex";
    sectionTitle.style.display="none";
    backBtn.style.display="none";
    mode="stars";
}
</script>

</body>
</html>
