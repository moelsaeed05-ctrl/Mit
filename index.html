<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIT STORE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{overflow:hidden;background:black;color:white;}

.logo{
position:absolute;
top:30px;
left:50%;
transform:translateX(-50%);
font-size:70px;
letter-spacing:20px;
font-weight:bold;
white-space:nowrap;
z-index:10;
}

.yellow{color:#ffd700;}
.red{color:#ff1a1a;}

.menu{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
display:flex;
flex-direction:column;
gap:40px;
align-items:center;
z-index:10;
}

.item{
font-size:22px;
letter-spacing:3px;
cursor:pointer;
transition:0.3s;
}
.item:hover{transform:scale(1.2);color:#ffd700;}

.sectionTitle{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
display:none;
z-index:10;
letter-spacing:5px;
}

canvas{
position:fixed;
top:0;
left:0;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div class="logo">
<span class="yellow">ùîê</span>
<span class="red">ùî¶</span>
<span class="yellow">ùîó</span>
</div>

<div class="menu" id="menu">
  <div class="item" onclick="openSection('HOODIES')">HOODIES</div>
  <div class="item" onclick="openSection('PANTS')">PANTS</div>
  <div class="item" onclick="openSection('ACCESSORIES')">ACCESSORIES</div>
</div>

<div class="sectionTitle" id="sectionTitle"></div>

<script>

// ===== Canvas Setup =====
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

window.onresize=function(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}

// ===== Stars =====
let stars=[];
for(let i=0;i<200;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*1.5,
speed:Math.random()*0.6
});
}

function drawStars(){
stars.forEach(s=>{
s.x-=s.speed;
if(s.x<0)s.x=canvas.width;
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fill();
});
}

// ===== Realistic Smoke (Noise Based) =====
let smokeActive=false;
let time=0;

function drawSmoke(){

if(!smokeActive) return;

ctx.globalCompositeOperation="lighter";
ctx.filter="blur(25px)";

for(let i=0;i<25;i++){

let x = (time*0.5 + i*200) % (canvas.width*0.75);
let y = canvas.height*0.2 + Math.sin((time*0.002)+i)*150;

let size = 200 + Math.sin(time*0.001+i)*80;

let gradient = ctx.createRadialGradient(
x,y,0,
x,y,size
);

gradient.addColorStop(0,"rgba(200,200,200,0.08)");
gradient.addColorStop(0.5,"rgba(150,150,150,0.05)");
gradient.addColorStop(1,"rgba(0,0,0,0)");

ctx.fillStyle=gradient;
ctx.beginPath();
ctx.arc(x,y,size,0,Math.PI*2);
ctx.fill();
}

ctx.filter="none";
ctx.globalCompositeOperation="source-over";

time+=1;
}

// ===== Animation =====
function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
drawStars();
drawSmoke();
requestAnimationFrame(animate);
}
animate();

// ===== Sections =====
const menu=document.getElementById("menu");
const sectionTitle=document.getElementById("sectionTitle");

window.openSection=function(name){
menu.style.display="none";
sectionTitle.style.display="block";
sectionTitle.innerText=name;
smokeActive=true;
}

</script>

</body>
</html>
