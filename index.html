  <script>

const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<400;i++){
stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*1});
}

function animateStars(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(st=>{
st.x-=st.s;
if(st.x<0)st.x=canvas.width;
ctx.fillStyle="white";
ctx.fillRect(st.x,st.y,2,2);
});
requestAnimationFrame(animateStars);
}
animateStars();

const smokeCanvas=document.getElementById("smoke");
const smokeCtx=smokeCanvas.getContext("2d");
smokeCanvas.width=innerWidth;
smokeCanvas.height=innerHeight;

let smokes=[];
function createSmoke(){
return{x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:Math.random()*200+80,a:0.4};
}

function animateSmoke(){
smokeCtx.clearRect(0,0,innerWidth,innerHeight);
if(Math.random()<0.6)smokes.push(createSmoke());
smokes.forEach((s,i)=>{
s.a-=0.003;
let g=smokeCtx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);
g.addColorStop(0,`rgba(200,200,200,${s.a})`);
g.addColorStop(1,"transparent");
smokeCtx.fillStyle=g;
smokeCtx.beginPath();
smokeCtx.arc(s.x,s.y,s.r,0,Math.PI*2);
smokeCtx.fill();
if(s.a<=0)smokes.splice(i,1);
});
requestAnimationFrame(animateSmoke);
}
animateSmoke();

</script>
