â€/* Canvas */

â€stars.forEach(s=>{
â€s.x-=s.speed;

â€ctx.fillStyle="white";

â€/* Smoke */

â€return{
â€x:-50,
â€y:Math.random()*canvas.height,

â€if(Math.random()<0.7)smokes.push(createSmoke());

â€smokes.forEach((s,i)=>{
â€s.x+=s.speed;
â€let g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r);

});

â€requestAnimationFrame(animate);
