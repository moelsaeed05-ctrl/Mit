<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN</title>
</head>
<body style="background:black;color:white;text-align:center;font-family:Arial">

<h2>Admin Panel</h2>

<div id="loginBox">
<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display:none">
<h3>تم تسجيل الدخول ✅</h3>
<button onclick="logout()">Logout</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC6606N-AgsVjpUfubQa9ZRb7VjYtOZvCU",
  authDomain: "mit-store-15e1d.firebaseapp.com",
  projectId: "mit-store-15e1d",
  storageBucket: "mit-store-15e1d.firebasestorage.app",
  messagingSenderId: "168416523904",
  appId: "1:168416523904:web:711219a46f1c87b82e9865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth,email,pass);
  } catch (e) {
    alert(e.code);
  }
}

window.logout = async function(){
  await signOut(auth);
}

onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  } else {
    document.getElementById("loginBox").style.display="block";
    document.getElementById("adminPanel").style.display="none";
  }
});

</script>

</body>
</html>
